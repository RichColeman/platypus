<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Checklist</title>
    <!-- Link Semantic CSS  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.css">
    <!-- Link Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <!-- NavBar -->
    <header>
        <div class="ui secondary menu">
            <a href="index.html">
                <img class="ui circular image" src="assets/images/platypus-head 64px.png">
            </a>
            <div class="right menu">
                <button class="ui inverted secondary button" id="sign-up-btn">
                    <div class="ui modal form" id="popup-form">
                        <form class="ui big form" id="sign-up-popup">
                            <h2 class="ui dividing header" id="user-sign-up-title">User Sign-Up</h2>
                            <div class="field">
                                <label id="pop-up-label">User Name</label>
                                <input id="popup-input" type="text " name="username" placeholder="jokers1234">
                            </div>
                            <div class="field ">
                                <label id="pop-up-label">Password</label>
                                <input id="popup-input" type="text " name="password" placeholder="honeybooboo">
                            </div>
                            <div class="field ">
                                <div class="ui checkbox ">

                                    <label>I agree to the Terms and Conditions</label>
                                </div>
                            </div>
                            <div class="ui large submit button">Create</div>
                        </form>
                    </div>Sign-Up
            </div>
            </button>
            <a class="ui item ">Login</a>
            <a class="ui item ">About</a>
        </div>

        </div>

    </header>

    <!-- Title -->
    <div class="container">
        <h2 class="ui center aligned icon header">
            <i class="map outline icon"></i>
            Travel Checklist
        </h2>

        <!-- Accordion and Checklist -->
        <div class="container">
            <div class="ui divider" id="topDivider"></div>
            <div class="ui styled accordion">
                <div class="title">
                    <i class="dropdown icon"></i>
                    Visa
                </div>
                <div class="content">
                    <div class="ui checkbox">
                        <input type="checkbox" name="example">
                        <label>Add list item</label>
                    </div>
                    <br>
                    <button class="small ui button">Add To-Do</button>
                </div>
                <div class="title">
                    <i class="dropdown icon"></i>
                    Vaccinations
                </div>
                <div class="content">
                    <div class="ui checkbox">
                        <input type="checkbox" name="example">
                        <label>Add list item</label>
                    </div>
                    <br>
                    <button class="small ui button">Add To-Do</button>
                </div>
                <div class="title">
                    <i class="dropdown icon"></i>
                    Length of Stay
                </div>
                <div class="content">
                    <div class="ui checkbox">
                        <input type="checkbox" name="example">
                        <label>Add list item</label>
                    </div>
                    <br>
                    <button class="small ui button">Add To-Do</button>
                </div>
            </div>
        </div>
    </div>
    <div id="listbtncontainer" class="ui text container">
        <a href="travel-list.html">
            <button id="addButton" class="ui massive button">Add List Category</button>
        </a>
    </div>

    <!-- Playtpus Image -->
    <img src="assets/images/platypus-head.svg" id="platypus">

    <!-- Footer -->
    <div class="container">
        <div class="ui divider" id="bottomDivider"></div>
    </div>
    <footer>
        <div class="container">
            Copyright &copy; 2018
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>
    <script src="./app.js"></script>
    <script>

        // Semantic functions: accordion, transition, modal
        $('.ui.accordion').accordion();

        $('#platypus')
            .transition({
                animation: 'jiggle',
                duration: '2s',
                onComplete: function () {
                }
            })
            ;

        $(function () {
            $("#sign-up-btn").click(function () {
                $("#popup-form").modal('show');
            });
            $("#popup-form").modal({
                closable: true
            });
        });

    </script>

</body>

</html>
