<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>About | Platypus</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Link Semantic CSS  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.css">
  <!-- Link Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>

  <header>
    <div class="ui secondary menu">
      <a href="index.html">
        <img class="ui circular image" src="assets/images/platypus-head 64px.png">
      </a>
      <!-- <button class="ui inverted secondary button" id="homebutton">Home</button> -->
      <!-- <a class="active item">Home</a> -->
      <div class="right menu">
        <button class="ui inverted secondary button" id="sign-up-btn">
          <div class="ui modal form" id="popup-form">
            <form class="ui big form" id="sign-up-popup">
              <h2 class="ui dividing header" id="user-sign-up-title">User Sign-Up</h2>
              <div class="field">
                <label id="pop-up-label">User Name</label>
                <input id="popup-input" type="text " name="username" placeholder="jokers1234">
              </div>
              <div class="field ">
                <label id="pop-up-label">Password</label>
                <input id="popup-input" type="text " name="password" placeholder="honeybooboo">
              </div>
              <div class="field ">
                <div class="ui checkbox ">

                  <label>I agree to the Terms and Conditions</label>
                </div>
              </div>
              <div class="ui large submit button">Create</div>
            </form>
          </div>Sign-Up
      </div>
      </button>
      <a class="ui item ">Login</a>
      <a class="ui item ">About</a>
    </div>

    </div>

  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Maritza Lopez" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

  </div>

  <footer>
    <div class="container">
      Copyright &copy;
    </div>
  </footer>
</body>

</html>
